<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nową książkę - Księgarnia Yggdrasil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="bookstore-name">
                <h1>Księgarnia Yggdrasil</h1>
            </div>
            <div class="nav-btns">
                <button class="cart-btn">Koszyk</button>
                <button class="login-btn">Zaloguj się</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="add-book-section">
            <h2>Dodaj nową pozycję</h2>
            
            <form class="add-book-form">
                <div class="form-group">
                    <label for="title">Tytuł książki:</label>
                    <input type="text" id="title" name="title" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="author">Autor:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                
                <div class="form-group">
                    <label for="genre">Gatunek:</label>
                    <select id="genre" name="genre" required>
                        <option value="">Wybierz gatunek</option>
                        <option value="adventure-fiction">Przygodowe</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="sci-fi">Science Fiction</option>
                        <option value="crime-fiction">Kryminał</option>
                        <option value="thriller">Thriller</option>
                        <option value="horror">Horror</option>
                        <option value="romance">Romans</option>
                        <option value="contemporary-fiction">Obyczajowe</option>
                        <option value="historical-fiction">Historyczne</option>
                        <option value="non-fiction">Literatura faktu</option>
                        <option value="literary-fiction">Literatura piękna</option>
                        <option value="poetry">Poezja</option>
                        <option value="other">Inny</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="price">Cena (zł):</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Opis książki:</label>
                    <textarea id="description" name="description" rows="5"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="cover">Okładka książki:</label>
                    <input type="file" id="cover" name="cover" accept="image/*">
                </div>
                
                <div class="form-group">
                    <label for="publication-date">Data publikacji:</label>
                    <input type="date" id="publication-date" name="publication-date">
                </div>
                
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn">
                </div>
                
                <div class="form-group">
                    <label for="publisher">Wydawnictwo:</label>
                    <input type="text" id="publisher" name="publisher">
                </div>
                
                <div class="form-group">
                    <label for="pages">Liczba stron:</label>
                    <input type="number" id="pages" name="pages" min="1">
                </div>
                
                <div class="form-group">
                    <label for="quantity">Ilość w magazynie:</label>
                    <input type="number" id="quantity" name="quantity" min="0" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Dodaj książkę</button>
                    <a href="index.html" class="cancel-btn">Anuluj</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Księgarnia Yggdrasil. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
